---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: rainloop
  namespace: mail
spec:
  interval: 1m
  url: https://github.com/wasapi/helm-rainloop
  ref:
    branch: master
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rainloop
  namespace: mail
spec:
  interval: 10m
  chart:
    spec:
      chart: charts/rainloop
      sourceRef:
        kind: GitRepository
        name: rainloop
  values:
    replicaCount: 1
    
    nodeSelector:
      storage: "true"

    image:
      repository: hardware/rainloop
      tag: latest
      pullPolicy: IfNotPresent
    
    container:
      port: 8888
      volumes:
        data:
          path: /rainloop/data
    
    service:
      type: ClusterIP
      port: 80
      targetPort: 8888
    
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
      path: /
      hosts:
        - webmail.lambert.tf
      tls:
      - hosts:
        - webmail.lambert.tf
        secretName: webmail-lambert-tf
    
    persistence:
      enabled: true
      storageClass: "longhorn"
      accessMode: ReadWriteOnce
      size: 500Mi
    
    serviceAccount:
      create: true
      name: rainloop
